<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${titulo}">Detalle</title>
  <link rel="stylesheet" th:href="@{/css/estilos.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>

<div th:fragment="body_content">

  <!-- Header -->
  <header class="site-header p-3 d-flex justify-content-between align-items-center flex-wrap" style="background-color: white;">
    <!-- Logo -->
    <div class="logo me-3 mb-2 mb-lg-0">LOGO</div>

    <!-- Barra de búsqueda -->
    <div class="d-flex align-items-center gap-2 mb-2 mb-lg-0 flex-grow-1" style="max-width: 600px;">
      <input type="text" class="form-control" placeholder="Buscar productos" style="flex: 1;">
      <button class="btn btn-outline-secondary btn-sm d-flex align-items-center">
        <i class="fas fa-search me-1"></i> Filtros
      </button>
    </div>

    <!-- Botones sesión -->
    <div class="d-flex gap-2 mb-2 mb-lg-0">
      <button class="btn btn-outline-secondary btn-sm">Reportar problema</button>
      <button class="btn btn-outline-secondary btn-sm" onclick="location.href='/login'">Iniciar Sesión</button>
      <button class="btn btn-outline-secondary btn-sm" onclick="location.href='/registro'">Crear cuenta</button>
      <button class="btn btn-outline-secondary btn-sm" onclick="location.href='/carrito'">Ver carrito</button>
    </div>
  </header>

  <!-- Menú -->
  <div th:replace="fragments/menu :: menu"></div>

  <!-- Detalle del producto -->
  <section class="detalle-producto container my-5">
    <div class="row g-4">

      <!-- Imagen del producto con modal -->
      <div class="col-md-6 text-center">
        <img th:src="${vestido.imagen}" alt="Imagen del vestido" class="img-fluid rounded shadow-sm"
             style="max-height: 400px; object-fit: contain; cursor: pointer;" data-bs-toggle="modal" data-bs-target="#imageModal">
      </div>

      <!-- Modal para imagen ampliada -->
      <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="imageModalLabel" th:text="${vestido.nombre}">Nombre del producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body text-center">
              <img th:src="${vestido.imagen}" alt="Imagen ampliada" class="img-fluid rounded" />
            </div>
          </div>
        </div>
      </div>

      <!-- Información del vestido -->
      <div class="col-md-6">
        <h1 class="fw-bold mb-3" th:text="${vestido.nombre}">Nombre del vestido</h1>
        <p th:text="${vestido.descripcion}" class="text-muted">Descripción del producto</p>

        <div class="precio fs-4 fw-bold text-success mb-2">
          ₡<span th:text="${vestido.precio}">00000</span>
        </div>
        <div th:if="${vestido.precioAnterior != null}" 
             class="text-decoration-line-through text-muted mb-3">
          Antes: ₡<span th:text="${vestido.precioAnterior}">00000</span>
        </div>

        <!-- Formulario talla + botones -->
        <form method="post" th:action="@{/carrito/agregar}">
          <input type="hidden" name="productoId" th:value="${vestido.id}" />

          <div class="mb-3">
            <label for="tallaSelect" class="form-label">Selecciona la talla:</label>
            <select class="form-select" id="tallaSelect" name="talla" required>
              <option value="" disabled selected>-- Elige una talla --</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
            </select>
          </div>

          <div class="d-flex gap-3 flex-wrap">
            <button type="submit" class="btn btn-primary">Agregar al carrito</button>
            <button type="button" class="btn btn-success"
              onclick="location.href='/compra/checkout?productoId=' + [[${vestido.id}]] + '&talla=' + document.getElementById('tallaSelect').value">
              Comprar ahora
            </button>
          </div>
        </form>

        <a href="/vestidos" class="btn btn-secondary mt-4 d-inline-block">← Volver a la tienda</a>
      </div>
    </div>
  </section>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
