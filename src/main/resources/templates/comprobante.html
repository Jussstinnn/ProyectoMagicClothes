<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Comprobante de Pago</title>
        <style>
            body {
                background: linear-gradient(to right, #8360C3, #2EBF91);
                font-family: 'Arial', sans-serif;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0;
            }

            .comprobante-container {
                background: #fff;
                width: 600px;
                padding: 40px 60px;
                box-shadow: 0 0 15px rgba(0,0,0,0.15);
                border: 1px solid #ccc;
                border-radius: 6px;
                position: relative;
                box-sizing: border-box;
                min-height: 400px;
            }


            h1 {
                font-family: 'Georgia', serif;
                font-weight: normal;
                font-size: 1.8rem;
                color: #222;
                margin-bottom: 10px;
                border-bottom: 2px solid #222;
                padding-bottom: 10px;
                letter-spacing: 1px;
            }

            .subtitulo {
                font-size: 0.9rem;
                color: #666;
                margin-bottom: 30px;
                text-align: center;
            }

            .detalle-pago {
                font-size: 1rem;
                border-top: 1px dashed #ccc;
                padding-top: 15px;
            }

            .detalle-pago p {
                margin: 8px 0;
                display: flex;
                justify-content: space-between;
                border-bottom: 1px dotted #eee;
                padding-bottom: 6px;
                font-weight: 600;
            }

            .detalle-pago p span {
                font-weight: normal;
                color: #333;
            }

            .footer {
                margin-top: 30px;
                font-size: 0.8rem;
                text-align: center;
                color: #999;
                border-top: 1px solid #eee;
                padding-top: 10px;
                letter-spacing: 0.5px;
            }
        </style>
    </head>
    <body>
        <div class="comprobante-container">
            <h1>Comprobante de Pago</h1>
            <div class="subtitulo">¡Gracias por su compra!</div>

            <div class="detalle-pago">
                <p>Monto: <span th:text="${pago.monto}"></span></p>
                <p>Método de pago: <span th:text="${pago.metodoPago}"></span></p>
            </div>

            <div class="footer">
                MagicClothes © 2025<br>
                www.magicclothes.com
            </div>
        </div>
    </body>
</html>
