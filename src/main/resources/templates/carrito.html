<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #0056b3; 
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .carrito-wrapper {
            width: 1000px;
            max-width: 95%;
            background: white;
            border-radius: 12px;
            padding: 40px 50px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        table {
            width: 100%;
        }
        .btn-actualizar, .btn-pagar {
            background-color: #0d6efd; 
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 14px 28px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-actualizar:hover, .btn-pagar:hover {
            background-color: #0b5ed7;
        }
        input[type=number] {
            width: 70px;
        }
        .form-pago {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="carrito-wrapper">
        <h2>Carrito de Compras</h2>
        <form th:action="@{/carrito/actualizar}" method="post">
            <table class="table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio Unitario</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${carrito.items}">
                        <td th:text="${item.producto.nombre}">Nombre Producto</td>
                        <td th:text="${#numbers.formatDecimal(item.producto.precio, 1, 'COMMA', 2, 'POINT')}">0.00</td>
                        <td>
                            <input type="number" name="cantidad" th:value="${item.cantidad}" min="1" />
                            <input type="hidden" name="idItem" th:value="${item.idItem}" />
                        </td>
                        <td th:text="${#numbers.formatDecimal(item.subtotal, 1, 'COMMA', 2, 'POINT')}">0.00</td>
                        <td>
                            <form th:action="@{/carrito/eliminar}" method="post" style="display:inline;">
                                <input type="hidden" name="idItem" th:value="${item.idItem}" />
                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <h4>Total: <span th:text="${#numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')}">0.00</span></h4>
                <button type="submit" class="btn-actualizar">Actualizar Cantidades</button>
            </div>
        </form>

        <form th:action="@{/pago}" method="get" class="form-pago">
            <input type="hidden" name="monto" th:value="${total}" />
            <button type="submit" class="btn-pagar">Pagar</button>
        </form>
    </div>
</body>
</html>
